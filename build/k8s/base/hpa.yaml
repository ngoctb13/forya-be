apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: forya-be-hpa
  namespace: forya
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: forya-be
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60

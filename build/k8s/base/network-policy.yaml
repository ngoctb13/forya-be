apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: forya-be-network-policy
  namespace: forya-prod
spec:
  podSelector:
    matchLabels:
      app: forya-be
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to: []  # Allow DNS resolution
    ports:
    - protocol: UDP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: forya-prod
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: forya-be
    ports:
    - protocol: TCP
      port: 5432
  egress:
  - to: []  # Allow DNS resolution
    ports:
    - protocol: UDP
      port: 53

apiVersion: apps/v1
kind: Deployment
metadata:
  name: forya-be
  namespace: forya
spec:
  replicas: 2
  selector:
    matchLabels:
      app: forya-be
  template:
    metadata:
      labels:
        app: forya-be
    spec:
      containers:
        - name: forya-be
          image: your-dockerhub-username/forya-be:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: forya-config
            - secretRef:
                name: forya-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
